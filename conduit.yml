log-level: INFO
retry-count: 10
retry-delay: 1s
hide-banner: false
api:
  addr: ':8981'
metrics:
  mode: 'OFF'
  addr: ':9999'
  prefix: conduit
importer:
  name: algod
  config:
    mode: follower
    netaddr: http://algod:8080
    token: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    catchup-config:
      admin-token: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
